<main>
  <section class="happy-message">
    <img src="img/undraw_fresh-notification_hnv2.svg" alt="Notification Image" class="happy-image">
    <h2>Write me a happy message in 5 seconds ‚ù§</h2>

    <div class="form-wrapper" id="messageFormWrapper">
      <form action="https://formsubmit.co/mostafawazzany550@gmail.com" method="POST">
        <div class="form-group">
          <input type="text" name="name" placeholder="Your Name" class="form-control" required>
        </div>
        <div class="form-group">
          <textarea name="message" placeholder="Write a kind message..." class="form-control" required></textarea>
        </div>
        <button type="submit" class="btn btn-contact">Send</button>
      </form>
    </div>

    <div class="thank-you" id="thankYou">thx for your message üíõ</div>
  </section>
</main>

<script>
  setTimeout(() => {
    document.getElementById('messageFormWrapper').style.display = 'block';
  }, 5000);

  const form = document.querySelector('form');
  form.addEventListener('submit', function (e) {
    e.preventDefault();
    this.style.display = 'none';
    document.getElementById('thankYou').style.display = 'block';
    this.submit();
  });
</script>
